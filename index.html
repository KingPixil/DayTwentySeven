<body id="building_blocks">

  <div id="container">
    <div id="toybox"></div>
    <div id="canvas">
      <div id="instruction">
        <h1>Building Blocks</h1>
        <div>Drag a shape over here to start building.<div>
      </div>
    </div>
    <div class="clear"></div>

  </div>
<script>
	$(document).ready(function () {
	makeShapes();

	$('.block').draggable({
		containment: 'window',
		stack: '.block',
		snap: true,
		snapMode: 'outer',
		snapTolerance: 13,
	});

	$('#toybox').on('mousedown', function () {
		$('#instruction').fadeOut('slow');
	})

	function makeShapes() {
		var shapes = ['square', 'rectup', 'rectup long',
					  'rectdown', 'triup', 'trileft', 'triright',
					  'paraleft', 'pararight', 'circle',
					  'semitop', 'quartleft', 'quartright']

		for (var i = 0; i < 13; i++) {
			var shape = shapes[i];
			makeShape(shape);
		}
	};

	function makeShape(shape) {
		for (var i = 0; i < 8; i++){
			$('#toybox').append('<div class="block ' + shape + '"></div>');
		}
	};
});
			</script>
</body>
